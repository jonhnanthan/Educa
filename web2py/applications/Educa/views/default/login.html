{{extend 'Educa/layout_login.html'}}
{{block main}}
<body>
<form class="box login">
	<fieldset class="boxBody">
	  <label>Username</label>
        {{print(form)}}
	  <input type="text" tabindex="1" placeholder="PremiumPixel" id="username" name="username">
	  <label><a href="{{=URL(args='request_reset_password')}}" class="rLink" tabindex="5">Forget your password?</a>Password</label>
	  <input type="password" tabindex="2" required id="auth_user_password" name="auth_user_password">
	</fieldset>
	<footer>
	  <label><input type="checkbox" tabindex="3">Keep me logged in</label>
	  <input type="submit" class="btnLogin" value="login" tabindex="4">
	</footer>
</form>
<a href="{{=URL('create_account')}}"><button type="button">Registre-se!</button></a>
<footer id="main">
  <a href="http://wwww.cssjunction.com">Simple Login Form (HTML5/CSS3 Coded) by CSS Junction</a> | <a href="http://www.premiumpixels.com">PSD by Premium Pixels</a>
</footer>
</body>
{{end main}}
