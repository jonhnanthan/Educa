{{extend 'professor/layout_professor.html'}}

{{block content}}
        {{=image_field.custom.begin}}
<div class="container">
    <div class="col-lg-12">
        <form class="form-horizontal" role="form">

            <!-- Text input-->
            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label" for="Nome">Nome</label>
                </div>
                <div class="col-sm-10">
                    <input id="Nome" name="Nome" type="text" placeholder="Digite um nome para a sua atividade" class="form-control"
                           required="">
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label" for="Pergunta">Pergunta</label>
                </div>
                <div class="col-sm-10">
                    <input id="Pergunta" name="Pergunta" type="text" placeholder="Digite aqui a sua pergunta" class="form-control"
                           required="">
                </div>
            </div>
            <!-- Color input-->

            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label" for="image">Escolha a Imagem</label>
                </div>
                <div class="col-sm-10 form-control">
                    {{=image_field.custom.widget.image}}
                </div>
            </div>


            <!-- Text input-->
            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label" for="Resposta">Resposta</label>
                </div>
                <div class="col-sm-10">
                    <input id="Resposta" name="Resposta" type="text" placeholder="Digite a resposta correta para a pergunta" class="form-control"
                           required="">

                </div>
            </div>




            <!-- Button -->
            <div class="control-group">
                <label class="control-label" for="enviar"></label>

                <div class="controls">
                    {{=image_field.custom.submit}}
                </div>
            </div>

        </form>
    </div>
</div>

                    {{=image_field.custom.end}}
{{end content}}
