{{extend 'Educa/index_logged.html'}}

{{block content}}
<div class="container">
    <div class="col-lg-12">
        <form class="form-horizontal" role="form">

            <!-- Text input-->
            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label" for="Nome">Nome</label>
                </div>
                <div class="col-sm-10">
                    <input id="Nome" name="Nome" type="text" placeholder="Digite um nome para a sua atividade" class="form-control"
                           required="">
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <div class="col-sm-2">
                <label class="control-label" for="Pergunta">Pergunta</label>
 </div>
                <div class="col-sm-10">
                    <input id="Pergunta" name="Pergunta" type="text" placeholder="Digite aqui a sua pergunta" class="form-control"
                           required="">
                </div>
            </div>
            <!-- Color input-->
             <div class="form-group">
                <div class="col-sm-2">
                <label class="control-label" for="Image">Escolha a Imagem</label>
</div>
                <div class="col-sm-10">
                    <input type="file" accept="image/jpeg" id="Image" name="Image" class="form-control" required="">

                </div>
            </div>

            <!-- Text input-->
             <div class="form-group">
                <div class="col-sm-2">
                <label class="control-label" for="Resposta">Resposta</label>
</div>
                <div class="col-sm-10">
                    <input id="Resposta" name="Resposta" type="text" placeholder="Digite a resposta correta para a pergunta" class="form-control"
                           required="">

                </div>
            </div>



            <!-- Button -->
            <div class="control-group">
                <label class="control-label" for="enviar"></label>

                <div class="controls">
                    <button id="enviar" name="enviar" class="btn btn-success">Enviar</button>
                </div>
            </div>

        </form>
    </div>
</div>
{{end content}}
